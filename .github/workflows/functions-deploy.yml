name: Deploy Firebase Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'shared/**'
      - 'firebase.json'
      - '.firebaserc'

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22 (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Cache npm global cache (for firebase-tools)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Authenticate with Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MISHNA_YOMI_TRACKER }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json

      - name: Deploy Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
        run: firebase deploy --only functions --project mishna-yomi-tracker


